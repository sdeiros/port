<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>DM - portifólio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap');
        body {
            transition: background-color 0.5s, color 0.5s;
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }

        p{
            position: absolute;
            font-family: Arapey;
            font-size: 96px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            top:10%;
        }

        path{
            
        }
        
        .ola{
            position: absolute;
            font-family: Arapey;
            font-size: 96px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .seta{
            position: absolute;
            width: 85.5px;
            height: 84px;
            flex-shrink: 0;
            left: 0;
        }
        
        .dark-mode {
            background-color: #0C0C0C; /* Cor do modo noturno */
            color: #FDFFFF;
        }
        .light-mode {
            background-color: #FFFDF5; /* Cor do modo claro */
            color: #000; /* Cor do texto no modo claro */
        }
    </style>
</head>
<body>
    <h1 class="ola">OLÁ</h1><br>
    <p>EU SOU O DAVI</p>

    <script>
        const body = document.body;
        const toggleButton = document.getElementById('toggle-mode');
        const svgPath = document.getElementById('svg-path');
        let isDarkMode = false;

        toggleButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                body.classList.add('dark-mode');
                svgPath.setAttribute('stroke', 'white'); // Cor do traço para o modo escuro
            } else {
                body.classList.remove('dark-mode');
                svgPath.setAttribute('stroke', 'black'); // Cor do traço para o modo claro
            }
        });
    </script>
</body>
</html>
